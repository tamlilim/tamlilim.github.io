<!DOCTYPE html>
<html dir="rtl" lang="{{ site.lang | default: "he" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/img/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!-- Search bar -->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" /> -->
{% seo %}
<!-- Global site tag (gtag.js) - Google Analytics -->
</head>

<body>
  
<!-- HEADER -->
<div id="header_wrap" class="outer">

  <header class="container">
    <div id="header_box">
      <div id="header_title">
        <h1 id="project_title"><a href="{{ site.github.url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
      </div>
    </div>

  </header>
</div>

  <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <!-- <a href="{{site.github.repository_url}}/edit/master/{{page.path}}" class="edit_this_page">Edit</a> -->
        {{ content }}
      </section>
    </div>


</body>
</html>
